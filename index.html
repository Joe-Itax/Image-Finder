      rel="stylesheet"
    />
    <!-- //Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"

    <title>Image Finder | fetch api Pexels</title>

  <body>
    <main>
      <form class="welcom h-screen bg-[url('./bcgImage.jpeg')] bg-no-repeat bg-center	bg-cover flex	flex-col	justify-center	items-center">
        <div class="content-welcom">
          <h1 class="text-h1">Image Finder</h1>
          <div class="achroche-text">
            <p>
              Find the perfect photo for all your projects with ImageFinder, the
              royalty-free image platform powered by
              <a href="https://www.pexels.com/" target="_blank">Pexels</a> !
            </p>
          </div>
          <div class="input-group search-box">
            <input
              id="search"
              type="search"
              class="border-t-4 border-sky-400"
              placeholder="Enter your search here"
            />
            <button
              id="btnValidate"
              type="button"
              class="input-group-text"
              aria-label="Search icon"
              title="Search"
            >
              <i class="ri-search-2-line"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="choice-img-video">
        <div><a href="./index.html" class="image active">Image</a></div>
        <div><a href="./src/video.html" class="Video">Video</a></div>
      </div>
      <div class="title-of-research-box">
        <h2 class="title-of-research"></h2>
      </div>
      <section id="content-box" class="content-box">
        <div id="img-box" class="img-box">
          <div class="image">
            <figure>
              <img
                src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              />
              <figcaption class="detail-img">
                <div class="link-photographer">
                  <i class="ri-user-fill"></i>
                  <a href="https://www.pexels.com/@sohi" target="_blank"
                    >sohail nachiti</a
                  >
                </div>
                <div class="btn-download-icon">
                  <i class="ri-download-fill"></i>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <!-- <div class="container"> -->
    <div class="overlay" id="overlay">
      <figure>
        <img src="./bcgImage.jpeg" alt="essai" />
        <figcaption>Hello</figcaption>
      </figure>
    </div>
